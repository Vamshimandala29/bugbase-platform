databases:
  - name: bugbase-db

services:
  - type: web
    name: bugbase-backend
    runtime: java
    rootDirectory: backend
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: bugbase-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: bugbase-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: bugbase-db
          property: password
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true

  - type: static
    name: bugbase-frontend
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist/frontend/browser
    routes:
      - source: /api/*
        type: rewrite
        destination: https://bugbase-backend.onrender.com/api/*
      - source: /*
        type: rewrite
        destination: /index.html
