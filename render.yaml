services:
  # Backend Spring Boot Service
  - type: web
    name: bugbase-backend
    env: java
    region: ohio
    plan: free
    rootDirectory: backend
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: DB_URL
        value: jdbc:postgresql://aws-1-us-east-2.pooler.supabase.com:5432/postgres
      - key: DB_USERNAME
        value: postgres.nqhaqlvjtvotfsgwmfnh
      - key: DB_PASSWORD
        sync: false # Set this in Render Dashboard
      - key: SUPABASE_JWT_SECRET
        sync: false # Set this in Render Dashboard
      - key: SPRING_PROFILES_ACTIVE
        value: prod

  # Frontend Static Site
  - type: static
    name: bugbase-frontend
    env: static
    region: ohio
    plan: free
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist/frontend/browser
    routes:
      - type: rewrite
        source: /api/*
        destination: https://bugbase-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
