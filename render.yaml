databases:
  - name: bugbase-db
    plan: free
    region: ohio

services:
  # Backend Spring Boot Service
  - type: web
    name: bugbase-backend
    env: java
    region: ohio
    plan: free
    rootDirectory: backend
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: bugbase-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: bugbase-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: bugbase-db
          property: password
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true

  # Frontend Static Site
  - type: static_site
    name: bugbase-frontend
    region: ohio
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist/frontend/browser
    routes:
      - type: rewrite
        source: /api/*
        destination: https://bugbase-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
