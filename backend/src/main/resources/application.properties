# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Application Name
spring.application.name=bugbase-backend

# Database Configuration (Local Postgres)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/bugbase}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JWT Configuration
bugbase.jwt.secret=${JWT_SECRET:9a4f43424d5142504c444342525143434d5843564c4c47504443424d5142504c44}
bugbase.jwt.expirationMs=86400000


# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
